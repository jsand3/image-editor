<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CutBot — Smart image editing. Just chat.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ── Landscape background ──────────────────────────────────────── -->
  <div class="landscape-bg" aria-hidden="true">
    <svg id="landscape-svg" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMax slice" viewBox="0 0 1440 820">
      <defs>
        <linearGradient id="skyGrad" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%"   stop-color="#07001a" />
          <stop offset="40%"  stop-color="#200848" />
          <stop offset="72%"  stop-color="#5c1a6e" />
          <stop offset="88%"  stop-color="#b83a30" />
          <stop offset="100%" stop-color="#e8601a" />
        </linearGradient>
        <linearGradient id="mtn1Grad" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#160530" />
          <stop offset="100%" stop-color="#0d0120" />
        </linearGradient>
        <linearGradient id="mtn2Grad" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#0e0225" />
          <stop offset="100%" stop-color="#080018" />
        </linearGradient>
        <filter id="glow">
          <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
          <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
      </defs>

      <!-- Sky -->
      <rect width="1440" height="820" fill="url(#skyGrad)" />

      <!-- Stars (injected by JS) -->
      <g id="stars"></g>

      <!-- Glow on horizon -->
      <ellipse cx="720" cy="760" rx="480" ry="90" fill="#e8601a" opacity="0.18" />

      <!-- Far mountains -->
      <path d="M0,620 L80,490 L160,560 L240,430 L340,510 L420,380 L520,470 L600,340 L700,460 L780,310 L870,420 L950,350 L1040,460 L1120,390 L1200,480 L1290,420 L1370,500 L1440,450 L1440,820 L0,820 Z"
            fill="url(#mtn1Grad)" opacity="0.85" />

      <!-- Mid mountains -->
      <path d="M0,700 L60,590 L130,650 L200,570 L290,630 L370,540 L460,610 L550,520 L650,600 L740,480 L840,580 L930,510 L1020,590 L1110,520 L1200,610 L1290,550 L1380,630 L1440,580 L1440,820 L0,820 Z"
            fill="url(#mtn2Grad)" opacity="0.9" />

      <!-- Near hills -->
      <path d="M0,780 L120,700 L280,750 L440,680 L600,740 L760,670 L920,730 L1080,690 L1240,750 L1380,710 L1440,740 L1440,820 L0,820 Z"
            fill="#06001a" />

      <!-- Ground -->
      <rect x="0" y="800" width="1440" height="20" fill="#06001a" />
    </svg>
  </div>

  <!-- ── Header ────────────────────────────────────────────────────── -->
  <header>
    <div class="logo">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="7" y="2" width="14" height="12" rx="3" fill="#e87a2a"/>
        <circle cx="11" cy="7" r="1.8" fill="#00e5ff"/>
        <circle cx="17" cy="7" r="1.8" fill="#00e5ff"/>
        <rect x="12" y="10" width="4" height="1.5" rx="0.75" fill="#c96520"/>
        <rect x="11" y="14" width="6" height="8" rx="2" fill="#c96520"/>
        <rect x="6"  y="15" width="4" height="6" rx="2" fill="#e87a2a"/>
        <rect x="18" y="15" width="4" height="6" rx="2" fill="#e87a2a"/>
        <rect x="11" y="22" width="2.5" height="4" rx="1" fill="#b55518"/>
        <rect x="14.5" y="22" width="2.5" height="4" rx="1" fill="#b55518"/>
        <rect x="12" y="0"  width="2" height="3"  rx="1" fill="#e87a2a"/>
        <circle cx="13" cy="0" r="1.5" fill="#e87a2a"/>
      </svg>
      <span>CutBot</span>
    </div>
    <nav>
      <a href="#how">How it works</a>
      <a href="https://github.com/jsand3/image-editor" target="_blank" rel="noopener">GitHub</a>
    </nav>
  </header>

  <!-- ── Main ──────────────────────────────────────────────────────── -->
  <main>
    <div class="hero-left">
      <p class="hero-eyebrow">AI-powered image tools</p>
      <h1>Smart image editing.<br/><span class="accent">Just chat.</span></h1>
      <p class="hero-sub">Remove backgrounds and convert formats — no software, no fuss. Drop an image and CutBot handles the rest.</p>
    </div>

    <!-- Chat window -->
    <div class="chat-window" id="chatWindow">
      <div class="chat-header">
        <div class="chat-header-avatar">
          <svg width="22" height="22" viewBox="0 0 28 28" fill="none"><rect x="7" y="2" width="14" height="12" rx="3" fill="#e87a2a"/><circle cx="11" cy="7" r="1.8" fill="#00e5ff"/><circle cx="17" cy="7" r="1.8" fill="#00e5ff"/><rect x="12" y="10" width="4" height="1.5" rx="0.75" fill="#c96520"/><rect x="11" y="14" width="6" height="8" rx="2" fill="#c96520"/><rect x="6" y="15" width="4" height="6" rx="2" fill="#e87a2a"/><rect x="18" y="15" width="4" height="6" rx="2" fill="#e87a2a"/><rect x="11" y="22" width="2.5" height="4" rx="1" fill="#b55518"/><rect x="14.5" y="22" width="2.5" height="4" rx="1" fill="#b55518"/></svg>
        </div>
        <div>
          <div class="chat-header-name">CutBot</div>
          <div class="chat-header-status"><span class="status-dot"></span>Online</div>
        </div>
      </div>

      <div class="chat-messages" id="chatMessages"></div>

      <div class="chat-input-row" id="chatInputRow">
        <label class="attach-btn" for="fileInput" title="Upload image">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/></svg>
        </label>
        <input type="file" id="fileInput" accept="image/*" hidden />
        <input type="text" id="urlInput" class="url-input" placeholder="Paste an image URL or drop a file…" autocomplete="off" />
        <button id="sendBtn" class="send-btn" title="Send">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
        </button>
      </div>
    </div>

    <!-- Robot -->
    <div class="robot-wrap" aria-hidden="true">
      <svg class="robot-svg" viewBox="0 0 130 230" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="bodyGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%"   stop-color="#f09040"/>
            <stop offset="100%" stop-color="#b85010"/>
          </linearGradient>
          <linearGradient id="headGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%"   stop-color="#f5a050"/>
            <stop offset="100%" stop-color="#c86020"/>
          </linearGradient>
          <linearGradient id="armGrad" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%"   stop-color="#e88030"/>
            <stop offset="100%" stop-color="#c06018"/>
          </linearGradient>
          <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%"   stop-color="#80ffff"/>
            <stop offset="100%" stop-color="#00b0d0"/>
          </radialGradient>
          <filter id="robotGlow" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur stdDeviation="3" result="blur"/>
            <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
          </filter>
        </defs>

        <!-- Antenna -->
        <line x1="65" y1="18" x2="65" y2="30" stroke="#e87a2a" stroke-width="3" stroke-linecap="round"/>
        <circle cx="65" cy="14" r="5" fill="#e87a2a" filter="url(#robotGlow)"/>

        <!-- Head -->
        <rect x="32" y="30" width="66" height="52" rx="10" fill="url(#headGrad)"/>
        <!-- Head sheen -->
        <rect x="38" y="34" width="26" height="8" rx="4" fill="rgba(255,255,255,0.15)"/>

        <!-- Eyes -->
        <ellipse cx="52" cy="52" rx="8" ry="8" fill="url(#eyeGlow)" filter="url(#robotGlow)"/>
        <ellipse cx="78" cy="52" rx="8" ry="8" fill="url(#eyeGlow)" filter="url(#robotGlow)"/>
        <circle  cx="52" cy="52" r="3.5" fill="#003060"/>
        <circle  cx="78" cy="52" r="3.5" fill="#003060"/>
        <circle  cx="53.5" cy="50" r="1.2" fill="rgba(255,255,255,0.7)"/>
        <circle  cx="79.5" cy="50" r="1.2" fill="rgba(255,255,255,0.7)"/>

        <!-- Mouth -->
        <rect x="50" y="68" width="30" height="6" rx="3" fill="#9a4010"/>
        <rect x="56" y="68" width="5"  height="6" rx="1" fill="#c86020"/>
        <rect x="64" y="68" width="5"  height="6" rx="1" fill="#c86020"/>
        <rect x="72" y="68" width="5"  height="6" rx="1" fill="#c86020"/>

        <!-- Neck -->
        <rect x="58" y="82" width="14" height="10" rx="3" fill="#b86018"/>

        <!-- Body -->
        <rect x="22" y="92" width="86" height="72" rx="10" fill="url(#bodyGrad)"/>

        <!-- Body panel -->
        <rect x="34" y="104" width="62" height="42" rx="6" fill="rgba(0,0,0,0.2)"/>
        <!-- Panel screen -->
        <rect x="38" y="108" width="54" height="24" rx="4" fill="#001830"/>
        <rect x="40" y="110" width="50" height="20" rx="3" fill="#002848"/>
        <!-- Screen lines (animated in CSS) -->
        <rect class="screen-line" x="43" y="113" width="30" height="2" rx="1" fill="#00e5ff" opacity="0.8"/>
        <rect class="screen-line" x="43" y="118" width="20" height="2" rx="1" fill="#00e5ff" opacity="0.5"/>
        <rect class="screen-line" x="43" y="123" width="25" height="2" rx="1" fill="#00e5ff" opacity="0.6"/>
        <!-- Panel button -->
        <circle cx="75" cy="136" r="5" fill="#e87a2a"/>
        <circle cx="75" cy="136" r="3" fill="#ff9a40"/>

        <!-- Left arm -->
        <rect x="4"  y="94" width="16" height="50" rx="8" fill="url(#armGrad)"/>
        <rect x="6"  y="130" width="12" height="18" rx="6" fill="#a05018"/>
        <!-- Left hand -->
        <ellipse cx="12" cy="150" rx="7" ry="8" fill="#c06018"/>

        <!-- Right arm -->
        <rect x="110" y="94" width="16" height="50" rx="8" fill="url(#armGrad)"/>
        <rect x="112" y="130" width="12" height="18" rx="6" fill="#a05018"/>
        <!-- Right hand -->
        <ellipse cx="118" cy="150" rx="7" ry="8" fill="#c06018"/>

        <!-- Hips -->
        <rect x="34" y="162" width="62" height="12" rx="6" fill="#a04510"/>

        <!-- Left leg -->
        <rect x="36" y="173" width="22" height="38" rx="8" fill="#b85510"/>
        <!-- Left foot -->
        <ellipse cx="47" cy="213" rx="14" ry="7" fill="#8a3a08"/>

        <!-- Right leg -->
        <rect x="72" y="173" width="22" height="38" rx="8" fill="#b85510"/>
        <!-- Right foot -->
        <ellipse cx="83" cy="213" rx="14" ry="7" fill="#8a3a08"/>
      </svg>
    </div>
  </main>

  <!-- Hidden file drag overlay -->
  <div class="drop-overlay" id="dropOverlay">
    <div class="drop-overlay-inner">Drop image here</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
